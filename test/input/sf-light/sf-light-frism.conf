include "sf-light.conf"

beam.agentsim.simulationName = "freight"

beam.agentsim.firstIteration = 0
beam.agentsim.lastIteration = 1

beam.agentsim.taz.filePath=${beam.inputDirectory}"/taz-centers-2.csv"
beam.agentsim.agents.vehicles.vehicleTypesFilePath = ${beam.inputDirectory}"/vehicleTypes.csv"

beam.agentsim.agents.freight {
  enabled = true
  plansFilePath = ${beam.inputDirectory}"/frism/payload-plans_F.csv"
  toursFilePath = ${beam.inputDirectory}"/frism/freight-tours_F.csv"
  carriersFilePath = ${beam.inputDirectory}"/frism/freight-carriers_F.csv"
  carrierParkingFilePath = ""
  replanning {
    disableAfterIteration = 1
    departureTime = 28800
    strategy = "wholeFleet"
  }
}

beam.physsim.flowCapacityFactor = 0.001
beam.physsim.skipPhysSim = true

beam.warmStart.type = "disabled"
beam.agentsim.thresholdForWalkingInMeters = 5